<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Cordula Bitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            background-color: #3b3e6d;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #audio-player {
            margin: 20px auto;
            display: block;
            width: 80%;
        }

        #transcript {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }

        .current-line {
            background-color: #f8e7a2;
        }
    </style>
</head>
<body>
    <h1>Interview Cordula Bitter</h1>

    <audio id="audio-player" controls>
        <source src="audio/Interview_002.m4a" type="audio/mp4">
    </audio>

    <div id="transcript"></div>

    <script>
        const transcriptUrl = "transcript/Interview_002.m4a_large.tsv";
        const transcriptEl = document.getElementById("transcript");

        fetch(transcriptUrl)
            .then(response => response.text())
            .then(data => {
                const lines = data.split("\n").slice(1); // remove header
                const transcript = lines.map(line => line.split("\t")[2]).join(" ");
                transcriptEl.innerHTML = transcript;

                const timeRanges = lines.map(line => {
                    const [start, end] = line.split("\t").slice(0, 2);
                    return {start: parseFloat(start), end: parseFloat(end)};
                });

                const audioEl = document.getElementById("audio-player");
                audioEl.addEventListener("timeupdate", () => {
                    const currentTime = audioEl.currentTime;
                    const currentLineIndex = timeRanges.findIndex(({start, end}) => currentTime >= start && currentTime <= end);
                    if (currentLineIndex !== -1) {
                        const currentLineEl = transcriptEl.children[currentLineIndex];
                        transcriptEl.scrollTop = currentLineEl.offsetTop - (transcriptEl.offsetHeight / 2);
                        currentLineEl.classList.add("current-line");
                        for (let i = 0; i < currentLineIndex; i++) {
                            transcriptEl.children[i].classList.remove("current-line");
                        }
                        for (let i = currentLineIndex + 1; i < transcriptEl.children.length; i++) {
                            transcriptEl.children[i].classList.remove("current-line");
                        }
                    }
                });
            });
    </script>
</body>
</html>
