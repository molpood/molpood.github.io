<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Audio Player</title>
	<style>
		/* CSS f체r den Audio Player */
		.audio-player {
			margin: 10px;
			display: flex;
			align-items: center;
			flex-wrap: wrap;
		}

		.audio-player audio {
			margin-right: 10px;
			flex-grow: 1;
			width: 100%;
			max-width: 400px;
		}

		.audio-player p {
			margin: 0;
			padding: 0;
			line-height: 1.5;
			font-size: 18px;
		}

		.audio-player p.current {
			background-color: #FFFFCC;
		}

		@media (max-width: 768px) {
			/* CSS f체r den Audio Player auf Smartphones */
			.audio-player audio {
				margin-right: 0;
				margin-bottom: 10px;
				max-width: none;
			}
		}
	</style>
</head>
<body>
	<div class="audio-player">
		<audio controls id="audio-player">
			<source src="audio/Interview_002.m4a" type="audio/mp4">
		</audio>
		<div id="transcript">
			<!-- JavaScript f체gt den Text des Transkripts hier ein -->
		</div>
	</div>

	<script>
		// JavaScript um das Transkript anzuzeigen und die entsprechende Stelle hervorzuheben
		const transcriptDiv = document.getElementById('transcript');
		const audioPlayer = document.getElementById('audio-player');

		fetch('transcript/Interview_002.m4a_large.tsv')
			.then(response => response.text())
			.then(data => {
				const lines = data.split('\n').slice(1); // erste Zeile (header) ignorieren
				let currentIndex = 0;

				lines.forEach((line, index) => {
					const [start, end, text] = line.split('\t');
					const p = document.createElement('p');
					p.textContent = text;
					transcriptDiv.appendChild(p);

					audioPlayer.addEventListener('timeupdate', () => {
						const currentTime = audioPlayer.currentTime;
						if (currentTime >= start && currentTime < end) {
							p.classList.add('current');
							currentIndex = index;
						} else {
							p.classList.remove('current');
						}
					});

					p.addEventListener('click', () => {
						audioPlayer.currentTime = start;
						audioPlayer.play();
						currentIndex = index;
					});
				});

				// Scrollen Sie zur aktuellen Stelle im Text, wenn der Benutzer das Scrollen nicht manuell ge채ndert hat
				let userScrolling = false;
				transcriptDiv.addEventListener('scroll', () => {
					userScrolling = true;
				});

				setInterval(() => {
					if (!userScrolling) {
						const currentP = transcriptDiv.children[currentIndex];
						const offset = currentP.offsetTop - transcriptDiv.offsetTop - 20; // 20px padding
						transcriptDiv.scrollTop = offset;
					}
				}, 100);
			});
	</script>
</body>
</html>
