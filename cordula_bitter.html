<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Interview</title>
	<link rel="stylesheet" href="https://unpkg.com/wavesurfer.js/dist/wavesurfer.min.css">
	<script src="https://unpkg.com/wavesurfer.js/dist/wavesurfer.min.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		h1 {
			text-align: center;
			margin-top: 0;
		}
		.transcript {
			font-size: 18px;
			line-height: 1.5;
			margin-top: 50px;
		}
		.highlight {
			background-color: yellow;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Interview</h1>
		<div id="waveform"></div>
		<div class="transcript">
			<p></p>
		</div>
	</div>

	<script>
		const wavesurfer = WaveSurfer.create({
			container: '#waveform',
			waveColor: 'gray',
			progressColor: 'black',
			cursorColor: 'black',
			barWidth: 3,
			responsive: true,
			height: 100,
			normalize: true,
			minimap: true,
			backend: 'MediaElement',
			mediaControls: true
		});

		const transcript = document.querySelector('.transcript p');

		fetch('transcript/Interview_002.m4a_large.tsv')
			.then(response => response.text())
			.then(data => {
				const lines = data.split('\n').slice(1);
				const cues = lines.map(line => {
					const [start, end, text] = line.split('\t');
					return {
						start: parseFloat(start),
						end: parseFloat(end),
						text: text.trim()
					};
				});
				wavesurfer.on('ready', function() {
					const duration = wavesurfer.getDuration();
					let i = 0;
					wavesurfer.on('seek', function(progress) {
						while (i < cues.length - 1 && progress > cues[i + 1].start) {
							i++;
						}
						transcript.innerHTML = cues.map((cue, index) => {
							const className = index === i ? 'highlight' : '';
							return `<span class="${className}">${cue.text}</span>`;
						}).join(' ');
					});
				});
				wavesurfer.load('audio/Interview_002.m4a');
			});
	</script>
</body>
</html>
